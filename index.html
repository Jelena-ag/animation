<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
			rel="stylesheet" />
		<link href="/dist/output.css" rel="stylesheet" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<section class="sky relative">
			<div class="star absolute"></div>
			<div class="cloud absolute"></div>
			<div class="sun absolute"></div>
		</section>
		<section class="ground relative">
			<div class="grass absolute"></div>
			<div class="road absolute">
				<div class="line-road absolute"></div>
				<div class="car">
					<div class="light-rear absolute"></div>
					<div class="light-front absolute"></div>
					<div class="window front-window absolute"></div>
					<div class="window rear-window absolute"></div>
					<div class="wheel front-wheel absolute"></div>
					<div class="wheel rear-wheel absolute"></div>
				</div>
			</div>
		</section>
	</body>
</html>
